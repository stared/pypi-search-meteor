<head>
  <title>pypisearch</title>
</head>

<body>
  {{> packageList}}
</body>

<template name="packageList">
  <div class="packages">
    {{#each packages}}
      {{> packageItem}}
    {{/each}}
  </div>
</template>

<template name="packageItem">
  <div class="package">
    <div class="package-content">
      <h3>{{api_name}}</h3>
      <span>{{description}}</span>
    </div>
  </div>
</template>
