<head>
  <title>pypisearch</title>
</head>

<body>
  {{> packageList}}
</body>

<template name="packageList">
  <div class="packages">
    {{#each packages}}
      {{> packageItem}}
    {{/each}}
  </div>
</template>

<template name="packageItem">
  <div class="package">
    <div class="package-content">
      <b><a href="{{url .}}">{{api_name}}</a></b> -
      <span>{{descrption}}</span> <!-- typo in db... -->
    </div>
  </div>
</template>
