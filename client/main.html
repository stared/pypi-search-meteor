<head>
  <title>pypisearch</title>
</head>

<body>
  {{> searchBar}}
  {{> packageList}}
</body>

<template name="searchBar">
  <div class="searchBar">
    Search for package names:
    <br>
    <input type="text" class="searchInput" value="qut">
  </div>
</template>

<template name="packageList">
  <div class="packages">
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Downloads per month</th>
        <th>License</th>
        <th>Author</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
    {{#each packages}}
      {{> packageItem}}
    {{/each}}
    </tbody>
    </table>
  </div>
</template>

<template name="packageItem">
  <tr>
    <td><a href="{{url}}">{{api_name}}</a></td>
    <td>{{more}}</td>
    <td>{{max10chars info.license}}</td>
    <td>{{info.author}}</td>
    <td><a href="{{homePage}}">{{homePage}}</a></td>
  </tr>
  <tr>
    <td colspan='5'>{{description}}</td>
  </tr>
</template>
