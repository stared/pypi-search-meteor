<head>
  <title>pypisearch</title>
</head>

<body>
  {{> searchBar}}
  {{> packageList}}
</body>

<template name="searchBar">
  <div class="searchBar">
    Search for package names:
    <input type="text" class="searchInput" value="qut">
  </div>
</template>

<template name="packageList">
  <div class="packages">
    {{#each packages}}
      {{> packageItem}}
    {{/each}}
  </div>
</template>

<template name="packageItem">
  <div class="package">
    <div class="package-content">
      <b><a href="{{url}}">{{api_name}}</a></b> -
      <span>{{description}}</span>
      <br>
      <span>{{more}}</span>
    </div>
  </div>
</template>
