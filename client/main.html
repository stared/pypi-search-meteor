<head>
  <title>pypisearch</title>
</head>

<body>
  {{> searchBar}}
  {{> packageList}}
</body>

<template name="searchBar">
  <div class="searchBar">
    Search for package names:
    <br>
    <input type="text" class="searchInput" value="qut">
  </div>
</template>

<template name="packageList">
  <div class="packages">
    <ul class="list-group">
    {{#each packages}}
      {{> packageItem}}
    {{/each}}
    </ul>
  </div>
</template>

<template name="packageItem">
  <li class="list-group-item">
    <a href="{{url}}">{{api_name}}</a>
    <span class="license">{{max10chars info.license}}</span>
    by <span class="author">{{info.author}}</span>
    <span class="badge downloads">{{downloads}}/month</span>
    <a class="homepage" href="{{homePage}}">{{homePage}}</a><br>
    {{description}}<br>
    {{#each tags}}
      {{> tag}}
    {{/each}}
  </li>
</template>

<template name="tag">
  <span class="label">{{value}}</span>
</template>
